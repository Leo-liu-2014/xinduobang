<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>信多帮-筹一把</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/raise.css" />
	<script type="text/javascript" src="../js/zepto.min.js"></script>
	<script type="text/javascript" src="../js/jquery.slider-min.js"></script>

</head>
<body>
<div id="slider-range-max"></div>
<div class="raise-header">
	<div class="user-money">
			<p class="f20">人气旺，筹一把(元)</p>
			<p class="f48">100,000</p>
	</div>
	<div class="drag-load">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span class="last"></span>
		<a class="move" href="javascript:"></a>
	</div>
	<a class="btn-ups">手动输入</a>
</div>
<div class="h30"></div>
<div class="raise-list">
<ul>
	<li >
		<div class="tit">
			<span class="common-blue">10天</span>
			<div>
				<div class="user-full">
					筹钱期限<font class="common-grey">（到期日一次性还本付息）</font>
				</div>
			</div>
		</div>
		<div class="loading">
			<div class="begin">1天</div>
			<div class="loading-grey">
				<span class="load_blue"></span>
				<span class="move" style="left:20%"></span>
			</div>
			<div class="end">30天</div>
		</div>
		<div class="raise-date">
			<div class="tit">
				<div class="select">
					<span class="on">1天</span>
					<span>2天</span>
					<span>3天</span>
				</div>
				<div>
					<div class="user-full">
						筹钱有效期
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
</div>
<div class="raise-list">
<ul>
	<li >
		<div class="tit">
			<span class="common-blue">10元</span>
			<div>
				<div class="user-full">
					回报好友利息<font class="common-grey">（不包含10元手续费）</font>
				</div>
			</div>
		</div>
		<div class="loading1">
			<div class="drag-load drag-blue">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span class="last"></span>
				<a class="move" href="javascript:"></a>
			</div>
		</div>
		<div class="tit">
			<div class="select cred">
				预计到期还款10,022.00元
			</div>
		</div>
	</li>
</ul>
</div>
<div class="raise-list">
<ul>
	<li >
		<div class="tit">
			<span class="common-blue">10元</span>
			<div>
				<div class="user-full">
					用途<font class="common-grey">（好友可对你的用途进行点赞认可</font>
				</div>
			</div>
		</div>
		<div class="loading-text">
			<input type="text" class="text" value="最多输6个字">
			<span class="add-btn">＋添加</span>
		</div>
		<div class="raise-date  voice-list">
			<div class="tit">
					<div class="user-full">
						对好友说两句感谢的话<font class="common-grey">（请务必本人声音）</font>
					</div>
			</div>
			<a href="#">按住说话</a>
		</div>
	</li>
</ul>
</div>
<div class="text-height">
	<p><a href="#" class="full-btn">同意协议并筹一把</a></p>
	
	<p><a href="＃">用户协议</a></p>
</div>
<!--密码提示框-->
<div class="pwd-warp">
	<h2>请输入交易密码</h2>
	<p>确认发布筹钱信息</p>
	<div class="pwd-detail">
		<input type="password" name="password" maxlength＝"6" size＝"6" />
		<span style="left:16.6%;"></span>
		<span style="left:33.2%;"></span>
		<span style="left:49.8%;"></span>
		<span style="left:65.4%;"></span>
		<span style="left:82%;"></span>
	</div>
	<a class="forgot-pwd">忘记密码？</a>
</div>
<div class="bg"></div>
<script src="//code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
