<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>信多帮-首页</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/my.css">

</head>	
<body>
<header>
	<div class="user">
		<div class="user-img">
			<img src="../images/user.jpg">
		</div>
		<div class="user-text">
			<span>信誉度100%</span>
		</div>
	</div>
	<div class="user-money">
			<p class="f30">100,000</p>
			<p class="f20">当前可信誉额度(元)</p>
	</div>
	<div class="btns">
		<a class="pay">充值</a>
		<a class="outM">提现</a>
	</div>
</header>
<div class="h30"></div>
<div class="list-content transverse">
	<ul>
		<li>
			<h2 class="f24">待还本息（元）</h2>
			<p class="f36">100.28</p>
			<p class="cred" style="padding-top:5px;">可用余额：123.00元</p>				
		</li>
	</ul>
	<div class="btn fr">
		<a class="tqhk">提前还款</a>
	</div>
	
	<div class="clearfix"></div>
</div>
<div class="list-content transverse bor-top">
	<ul>
		<li>
			<h2 class="fb f24">代收本息</h2>
			<p class="f36">10,234.00</p>				
		</li>
		<li>
			<h2 class="fb f24">账户总资产</h2>
			<p class="f36">10,234.00</p>				
		</li>
	</ul>
	<div class="clearfix"></div>
</div>
<div class="h30"></div>
<div class="ad">
	<img src="../images/ad.png" width="100%">
</div>
<div class="h30"></div>
<div class="icon-list">
	<ul>
		<li>
			<a href="#">
				<div>
					<i class="msg"></i>
					<p class="">我的消息</p>
				</div>
			</a>
		</li>
		<li>
			<a href="#">
				<div>
					<i class="jt"></i>
					<p class="">所有借条</p>
				</div>
			</a>
		</li>
		<li class="leftnone">
			<a href="#">
				<div>
					<i class="frd"></i>
					<p class="">我的好友</p>
				</div>
			</a>
		</li>
		<li>
			<a href="#">
				<div>
					<i class="tc"></i>
					<p class="">奖金福利</p>
				</div>
			</a>
			<u class="feed"></u>
		</li>
		<li>
			<a href="#">
				<div>
					<i class="safe"></i>
					<p class="">安全保障</p>
				</div>
			</a>
		</li>
		<li>
			<a href="#">
				<div>
					<i class="qa"></i>
					<p class="">常见问题</p>
				</div>
			</a>
		</li>
	</ul>
	<div class="clearfix"></div>
</div>

</body>
</html>
