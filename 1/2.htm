<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>信多帮-首页</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/home.css">

</head>
<body>
<header>
	<div class="number">
		<span>第1名</span>
	</div>
	<div class="user">
		<div class="user-img">
			<img src="../images/user.jpg">
		</div>
		<div class="user-text">
			<span>信誉度100%</span>
		</div>
	</div>
	<div class="user-money">
			<p class="f30">100,000</p>
			<p class="f20">当前可信誉额度(元)</p>
		</div>
	<div class="btns">
		<a class="btn-up">邀请赚钱</a>
	</div>
</header>
<div class="content">
	<a class="add-btn full-btn">筹一把</a>
	<div class="h30"></div>
	<div class="raise-list">
		<ul>
			<li class="on">
				<div class="tit">
					<span class="common-blue">仅剩一天</span>
					<div>
						<div class="user-full">
							<font class="f90">龙樱</font>筹钱
						</div>
						<div class="voice"><div class="head"></div><div class="time" style="width:50px;" class="f16">12"</div></div>
					</div>
					

				</div>
				<div class="loading">
					<span class="load_blue"></span>
				</div>
				<div class="dec f30">
					<span>100.00元</span>
					<span>7天</span>
					<span class="f90">24.00%</span>
				</div>
				<div class="common-blue load">15%</div>
				<div class="recommend"></div>
			</li>
			<li >
				<div class="tit">
					<span class="common-blue">仅剩一天</span>
					<div>
						<div class="user-full">
							<font class="f90">龙樱</font>筹钱
						</div>
						<div class="voice"><div class="head"></div><div class="time" style="width:50px;" class="f16">12"</div></div>
					</div>
				</div>
				<div class="loading">
					<span class="load_blue"></span>
				</div>
				<div class="dec f30">
					<span>100.00元</span>
					<span>7天</span>
					<span class="f90">24.00%</span>
				</div>
				<div class="common-blue load">15%</div>
			</li>
		</ul>
	</div>
</div>
<footer class="">
	<p>信多帮已累计为朋友筹到(元)</p>
	<p class="f30">347,612,870,987</p>
	<p>了解信多帮></p>
</footer>
</body>
</html>
