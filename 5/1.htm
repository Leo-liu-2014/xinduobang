<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>信多帮-好友筹钱详情</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/my.css">
	<link rel="stylesheet" href="../css/raise.css">
	<link rel="stylesheet" type="text/css" href="../css/help.css" />

</head>	
<body>
<!-- 头部 -->
<div class="header-help">
	<div class="number">
		<span>已有3人担保</span>
	</div>
	<div class="user">
		<div class="user-img">
			<img src="../images/user.jpg">
		</div>
		<div class="user-text-help">
			<span>已逾期2笔</span>
		</div>
	</div>
	<div class="user-money">
			<p class="f20"><font class="f90">向芳洁</font>筹钱还差(元)</p>
			<p class="f48">100,000</p>
		</div>
	<div class="btns">
		<a class="btn-up">仅剩一天</a>
	</div>
	<div class="raise-list-top">
		<div class="loading">
			<span class="load_blue"></span>
		</div>
		<div class="common-blue load">15%</div>
	</div>
	<div class="three-list">
		<ul>
			<li>
				<h3>99999元</h3>
				<p class="common-grey">筹钱总额</p>
			</li>
			<li>
				<h3>7天</h3>
				<p class="common-grey">筹钱期限</p>
			</li>
			<li>
				<h3 class="f90">24%</h3>
				<p class="common-grey">年化收益率</p>
			</li>
			<div class="clearfix"></div>
		</ul>
	</div>


</div>
<div class="h30"></div>
<div class="list-content list">
	<ul>
		<li><a href="#"><span>2人已加入</span>筹钱动态</a></li>
		<li><a href="#"><span>开关</span>实名帮助（告诉好友，是你在帮Ta）</a></li>
	</ul>
</div>
<div class="h30"></div>
<div class="text-height">
<p class="common-grey">——继续拖动，好友可能有话对你说——</p>
</div>
</body>
</html>
